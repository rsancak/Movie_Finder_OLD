<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>Movie Finder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Keyword" name="keyword"
                            id="txt-keyword">
                        <div class="input-group-append">
                            <input type="submit" value="Submit" class="btn btn-primary" id="btn-submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="movie-details-container" class="card mt-3 d-none">
            <div class="card-header bg-warning d-flex justify-content-between">
                <h3>Movie Detail</h3>
                <button id="movie-details-close" class="btn btn-danger">X</button>
            </div>
            <div class="card-body bg-warning">
                <div id="movie-details"></div>
            </div>
        </div>

        <div id="movie-list-container" class="card mt-3 d-none">
            <div class="card-header">
                <span id="movie-list-header"></span>
            </div>
            <div class="card-body">

                <ul class="list-unstyled" id="movie-list">

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
